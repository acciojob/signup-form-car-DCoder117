<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	Name<input type="text" required id="name" placeholder="Name">
	Email<input type="email" required id="email" placeholder="Email">
	Gender<input type="radio" required id="gender_m" placeholder="-">
	<input type="radio" required id="gender_f" placeholder="-">
	Car Brands<input type="select" required id="cars" placeholder="--Please choose an option--">
	Age<input type="number" required id="age" placeholder="Age">
	DOB<input type = "date" required id = "dob" placeholder="-">
	Phone Number<input type = "Tel" id="tel" placeholder="xxx-xxx-xxxx">
	Password<input type = "password" required id = "password" placeholder="Placeholder">
	I agree to the TOS<input type = "checkbox" required id = "tos">
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
