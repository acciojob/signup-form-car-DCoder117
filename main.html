<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label><input type="text" required id="name" placeholder="Name">
	<br><br>
	<label for="email">Email</label><input type="email" required id="email" placeholder="Email">
	<br><br>
	<label for="gender_m">Male</label><input type="radio" required id="gender_m" placeholder="-">
	<label for="gender_f">Female</label>
	<input type="radio" required id="gender_f" placeholder="-">
	<br><br>
	<label for="cars">Car Brand</label><input type="select" required id="cars" placeholder="--Please choose an option--">
	<br><br>
	<label for="age">Age</label><input type="number" required id="age" placeholder="Age">
	<br><br>
	<label for="dob">DOB</label><input type = "date" required id = "dob" placeholder="-">
	<br><br>
	<label for="tel">Phone Number</label><input type = "Tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br><br>
	<label for="password">Password</label><input type = "password" required id = "password" placeholder="Password">
	<br><br>
	<label for="tos">Checkbox</label><input type = "checkbox" required id = "tos">
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
